<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen 3</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="column">
        <div class="col-md-12 text-center">
          <div class="white-container mb-4">
            <label class="bold-text"
              >Nombor giliran anda<br />
              <span class="normal-text">Your ticket number</span></label
            >

            <div class="yellow-container">
              <span class="ticket-number">1257</span>
            </div>
            <label class="bold-text"
              >Masa tiket dikeluarkan<br />
              <span class="normal-text">Time of ticket issued</span></label
            >
          </div>

          <div class="date-time-container">
            <span class="date-time">14/5/2024 | 10:45 AM</span>
          </div>
        </div>
        <div class="textContainer">
          <label class="bold-text"
            >Jumlah pelanggan di hadapan<br />
            <span class="normal-text">Number of customer ahead</span></label
          >
          <div class="customer-ahead-container">
            <span class="customer-ahead-number">5</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
